<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >

<head>
<title>Coach Admin</title>
<py-include="html/header_simple.html">
</head>

<body>

<py-include="html/top.html">

<py-exec="assert myCoach and myCoach.isAdmin(), 'You are not administrator!'">

<h2>Create New Coaches</h2>
<p>
<table>
<form action="/coach/create" method="post">
<tr><td>Username</td><td><input type="text" name="username" /></td></tr>
<tr><td>Password</td><td><input type="password" name="password" /></td></tr>
<tr><td>Password#2</td><td><input type="password" name="password2" /></td></tr>
<tr><td colspane="2"><input type="submit" value="Create Coach" /></td></tr>
</form>
</table>
</p>

<h2>Modify Existing Coaches</h2>
<p>
<table>

<tr>
<th>Username</th>
<th>Real Name</th>
<th>Email</th>
<th></th>
</tr>

<py-if="coaches.count()">

<py-for="i, coach in enumerate(coaches)">

<tr<py-if="i % 2"> class="shade"</py-if>>
<td><a href="<py-eval="coach.view()">"><py-eval="coach.username or '<i>Unknown</i>'"></a></td>
<td><py-eval="coach.realname or '<i>Unknown</i>'"></td>
<td><a href="mailto:<py-eval="coach.email or ''">"><py-eval="coach.email or '<i>Unknown</i>'"></a></td>
<td><a class="action" href="<py-eval="coach.edit ()">">[edit]</a></td>
</tr>

</py-for>

</py-if><py-else>

<tr>
<td colspan="4"><i>No Coaches</i></td>
</tr>

</py-else>

</table>
</p>

<py-include="html/bottom.html">

</body>

</html>
